spring.application.name=sales_backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sales_db
spring.datasource.username=amine
spring.datasource.password=amine
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# JWT Configuration
app.jwtSecret=your-secret-key-here-make-it-long-and-secure-in-production
app.jwtExpirationInMs=86400000
